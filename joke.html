<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Joke App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;  
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }
    h1 {
        font-size: 1.5rem;
        margin-bottom: 15px;
    }
    select, button {
        padding: 10px;
        margin: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
    }
    #joke {
        font-size: 1.1rem;
        margin-top: 20px;
        background: #f9f9f9;
        padding: 15px;
        border-radius: 5px;
        min-height: 60px;
    }
    #loading {
        display: none;
        font-style: italic;
        color: #777;
    }

    /* âœ… Mobile-friendly styles */
    @media (max-width: 600px) {
        h1 {
            font-size: 1.3rem;
        }
        #joke {
            font-size: 1rem;
        }
        select, button {
            font-size: 0.95rem;
            padding: 8px;
        }
    }

    /* âœ… Tablet adjustments */
    @media (min-width: 601px) and (max-width: 900px) {
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 1.4rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜‚ Random Joke Generator</h1>
        <select id="category">
            <option value="Any">Any</option>
            <option value="Programming">Programming</option>
            <option value="Misc">Misc</option>
            <option value="Pun">Pun</option>
            <option value="Spooky">Spooky</option>
            <option value="Christmas">Christmas</option>
        </select>
        <button onclick="getJoke()">Get Joke</button>
        <p id="loading">Loading joke...</p>
        <div id="joke"></div>
    </div>

<script>
    async function getJoke() {
        const category = document.getElementById('category').value;
        const jokeContainer = document.getElementById('joke');
        const loading = document.getElementById('loading');
        
        jokeContainer.innerHTML = '';
        loading.style.display = 'block';

        try {
            const res = await fetch(`https://v2.jokeapi.dev/joke/${category}?type=single`);
            const data = await res.json();
            loading.style.display = 'none';
            jokeContainer.innerHTML = data.joke || "Couldn't fetch a joke ðŸ˜…";
        } catch (error) {
            loading.style.display = 'none';
            jokeContainer.innerHTML = "Error fetching joke ðŸ˜”";
        }
    }
</script>
</body>
</html>
